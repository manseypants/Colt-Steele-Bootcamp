<!DOCTYPE html>
<html>
<head>
	<title>Form Demo</title>
</head>
<body>

	<!-- action - where the form sends data to -->
	<!-- method - what HTTP method (get/post)  -->

	<h1>Login</h1>
	<form action="http://www.wikipedia.org">
		<label for="username">Email:</label>
		<input id="username" type="Email" placeholder="email" required>

		<label for="password">Password:</label>
		<input type="password" type="password" placeholder="passsword" required>

		<input type="submit">
	</form>

</body>
</html>
